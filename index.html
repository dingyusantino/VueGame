<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click='counter++'>Increase</button>
      <button v-on:click='counter--'>Decrease</button>
      <button v-on:click='secondCounter++'>Second Increase</button>
      <button v-on:click='secondCounter--'>Second Decrease</button>
      <p>Counter: {{ counter }} | {{ secondCounter }}</p>
      <p>Result: {{ result() }} | {{ output }}</p>
    </div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: '0',
        secondCounter: '0'
      },
      watch: {
        counter: function(value){
          var vm = this;
          setTimeout(function() {
            vm.counter = 0;
          }, 2000);
        }
      },
      computed: {
        output: function(){
          console.log('computed');
          return this.secondCounter < 5 ? 'Smaller than 5' : 'Greater than 5';
        }
      },
      methods:{
        result: function(){
          console.log('methods');
          return this.counter < 5 ? 'Smaller than 5' : 'Greater than 5';
        }
      }
    })
  </script>
</html>
